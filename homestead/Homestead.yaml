---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/ssh-public-key.pub

keys:
    - ~/.ssh/ssh-public-key.pub

folders:
    - map: C:/projets
      to: /home/vagrant/Code

sites:
    - map: phpmyadmin.dev
      to: /home/vagrant/Code/phpmyadmin

databases:
    - homestead

